<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SNS Main</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./main.css" />
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-light bg-light px-4">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img
                        src="../twitter.png"
                        alt="logo"
                        style="width: 50px; height: 50px"
                    />
                    <span class="ms-2">Jumi's APP</span>
                </a>
                <div>
                    <img
                        src="../images/profile.png"
                        alt="프로필"
                        style="
                            width: 45px;
                            height: 45px;
                            border-radius: 50%;
                            cursor: pointer;
                        "
                    />
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <!-- 최근 게시물 목록 -->
                <div class="col-12 col-md-6 mb-4">
                    <h3 class="mb-3">최근 게시물</h3>
                    <ul class="list-group recent-list">
                        <li class="list-group-item">게시물 1 내용</li>
                    </ul>
                </div>

                <!-- 내가 업로드한 게시물 -->
                <div class="col-12 col-md-6 mb-4">
                    <div
                        class="d-flex justify-content-between align-items-center mb-3"
                    >
                        <h3 class="m-0">내가 업로드한 게시물</h3>
                        <button
                            type="button"
                            class="btn btn-dark"
                            id="registPostBtn"
                        >
                            게시물 등록
                        </button>
                    </div>

                    <ul class="list-group post-list">
                        <li class="list-group-item">
                            <span>내 게시물 1</span>
                            <button type="button" class="btn btn-danger btn-sm">
                                삭제
                            </button>
                        </li>

                        <li class="list-group-item">내 게시물 1</li>
                        <li class="list-group-item">내 게시물 2</li>
                        <li class="list-group-item">내 게시물 3</li>
                        <li class="list-group-item">내 게시물 4</li>
                        <li class="list-group-item">내 게시물 5</li>
                        <li class="list-group-item">내 게시물 6</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 게시물 등록 모달창 -->
        <div class="modal fade" id="postModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold">게시물 작성</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">제목</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    placeholder="제목을 입력하세요"
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">내용</label>
                                <textarea
                                    class="form-control"
                                    rows="6"
                                    id="content"
                                    placeholder="내용을 입력하세요"
                                ></textarea>
                            </div>
                            <button
                                type="submit"
                                class="btn bg-dark text-white w-100 mt-2"
                            >
                                등록
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 포스트 상세 모달 -->
        <div class="modal fade" id="postDetailModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold">게시물 상세</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <h4 id="detailTitle" class="fw-bold">제목 예시</h4>
                        <p id="detailContent" class="mt-3">
                            여기에 내용이 표시됩니다.
                        </p>

                        <button class="btn btn-dark w-100">수정</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
        <!-- Bootstrap Script (모달 작동에 반드시 필요) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
