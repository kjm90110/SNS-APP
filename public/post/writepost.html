<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Post Pages</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <!-- Post Create Page -->
        <div
            class="container d-flex justify-content-center align-items-center vh-100"
        >
            <div class="card shadow p-4" style="width: 450px">
                <h3 class="text-center mb-3 fw-bold">포스트 작성</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">제목</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="제목을 입력하세요"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">내용</label>
                        <textarea
                            class="form-control"
                            rows="6"
                            placeholder="내용을 입력하세요"
                        ></textarea>
                    </div>
                    <button
                        type="submit"
                        class="btn bg-dark text-white w-100 mt-2"
                    >
                        등록
                    </button>
                </form>
            </div>
        </div>

        <!-- Post Detail Page -->
        <div
            class="container d-none justify-content-center align-items-center vh-100"
            id="detail-page"
        >
            <div class="card shadow p-4" style="width: 450px">
                <h3 class="text-center mb-3 fw-bold">포스트 상세</h3>
                <h5 class="fw-semibold">게시글 제목 예시</h5>
                <p class="mt-3">
                    여기에 게시글 내용이 표시됩니다. 사용자가 작성한 본문 내용이
                    출력됩니다.
                </p>
                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-secondary w-50">목록</button>
                    <button class="btn btn-warning w-50">수정</button>
                </div>
            </div>
        </div>

        <!-- Post Edit Page -->
        <div
            class="container d-none justify-content-center align-items-center vh-100"
            id="edit-page"
        >
            <div class="card shadow p-4" style="width: 450px">
                <h3 class="text-center mb-3 fw-bold">포스트 수정</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">제목</label>
                        <input
                            type="text"
                            class="form-control"
                            value="게시글 제목 예시"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">내용</label>
                        <textarea class="form-control" rows="6">
여기에 기존 내용이 표시됩니다.</textarea
                        >
                    </div>
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-secondary w-50">취소</button>
                        <button class="btn btn-primary w-50">수정 완료</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
